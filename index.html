<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Custom CSS File link -->
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- Main container -->
    <div class="main_container">

        <h2>Registration Form</h2>

        <!-- Form section -->
        <form action="" class="form">

            <div class="input_container">
                <!-- First name -->
                <div class="input_box margin">
                    <label for="first_name">First Name</label>
                    <input type="text" placeholder="first name" id="first_name" class="input" autocomplete="off">
                </div>
                <!-- last name -->
                <div class="input_box">
                    <label for="last_name">Last Name</label>
                    <input type="text" placeholder="last name" id="last_name" class="input" autocomplete="off">
                </div>
            </div>

            <div class="input_container">
                <!-- date of birth -->
                <div class="input_box margin">
                    <label for="birth_date">Birth data</label>
                    <input type="date" id="birth_date" class="input">
                </div>
                <!-- Radio button -->
                <div class="input_box">
                    <label for="gender">Gender</label>
                    <div class="gender">
                        <input type="radio" id="gender" name="male" checked> <span>Male</span>
                        <input type="radio" id="gender" name="male"> <span>Female</span>
                    </div>
                </div>
            </div>

            <div class="input_container">
                <!-- Email -->
                <div class="input_box margin">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Enter email" id="email" class="input" autocomplete="off">
                </div>
                <!-- Phone number -->
                <div class="input_box">
                    <label for="phone_number">Phone Number</label>
                    <input type="number" placeholder="Phone" id="phone_number" class="input" autocomplete="off">
                </div>
            </div>

            <div class="input_container">
                <!-- password -->
                <div class="input_box margin">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Enter password" id="password" class="input" autocomplete="off">
                </div>
                <!-- Confirm password -->
                <div class="input_box">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" placeholder="confirm password" id="confirm_password" class="input" autocomplete="off">
                </div>
            </div>

            <div class="input_container">
                <!-- Country -->
                <div class="input_box margin">
                    <label for="country">Country</label>
                    <select name="cars" id="country" class="input">
                        <option value="pak" selected>Pakistan</option>
                        <option value="ind">India</option>
                        <option value="china">China</option>
                        <option value="US">United States</option>
                    </select>
                </div>
                <!-- City -->
                <div class="input_box">
                    <label for="city">City</label>
                    <input type="text" placeholder="city" id="city" class="input" autocomplete="off">
                </div>
            </div>

            <div class="input_container">
                <!-- Current Address -->
                <div class="input_box address">
                    <label for="address">Current Adress</label>
                    <input type="text" placeholder="current address" id="address" class="input" autocomplete="off">
                </div>    
            </div>

            <div class="check_input">
                <input type="checkbox" id="check">
                <label for="check">I Accept the terms and conditions</label>
            </div>

            <input type="button" value="submit" class="button">

        </form>

    </div>

    <!-- Copyright text -->
    <p>&copy;Honey web</p>

</body>

</html>
